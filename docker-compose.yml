services:
  powerup_postgres:
    image: postgres:16
    container_name: powerup_postgres
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
    
    web_dfr:
      build: .
      container_name: django_reto
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/usr/src/app/
      ports:
        # Mapea el puerto del contenedor (8000) al de tu mÃ¡quina (8000)
        - "8000:8000"
      # ðŸ’¡ La clave: Asegura que el servicio web espere a que la DB se levante
      depends_on:
        - powerup_postgres