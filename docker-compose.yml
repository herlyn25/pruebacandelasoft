services:
  db:
    image: postgres:16
    container_name: db_prueba_candela
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network_reto
    
  web_drf_api:
    build: .
    container_name: candela_reto
    restart: unless-stopped
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app/
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - network_reto
  
volumes:
  postgres_data:
    driver: local
    
networks:
  network_reto:
    driver: bridge